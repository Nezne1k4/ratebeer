apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId 'com.ratebeer.android'
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 200
        versionName '2.0-SNAPSHOT'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'

    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'com.jakewharton.rxbinding:rxbinding:0.3.0'
    compile 'com.trello:rxlifecycle-components:0.3.1'
    compile 'com.github.pakoito:RxTuples:1.0.0'
    compile 'com.squareup.retrofit:adapter-rxjava:2.0.0-beta2'
    compile 'com.squareup.retrofit:converter-gson:2.0.0-beta2'
    compile 'nl.2312:rxcupboard:0.7'

    compile 'com.squareup.picasso:picasso:2.5.2'
    //compile 'com.github.erickok:MaterialSeachView:fix-ui-preview-SNAPSHOT'
    compile 'com.github.Quinny898:PersistentSearch:master-SNAPSHOT'
    //compile 'pl.charmas.android:android-reactive-location:0.7@aar'
}
